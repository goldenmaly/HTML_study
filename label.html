<!DOCTYPE html>
    <html lang="ko">
        <head>
            <meta charset="utf-8">
            <title>label 요소 이해하기</title>
        </head>
        <body>
            <h1>회원 가입하기</h1>
            <form action="">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
                <hr>
                <label for="user-pw">비밀번호</label>
                <input id="user-pw" type="password">
                <hr>
                <input type="radio" id="user-female" name="user-sex" value="여성"> <label for="user-female">여성</label>
                <input type="radio" id="user-male" name="user-sex" value="남성"> <label for="user-male">남성</label>
                <hr>
                <button type="submit">회원가입</button>
            </form>
            <hr>
            <form action="">
                <label for="user-id-1">아이디</label>
                <input type="text" name="" id="user-id-1">
                <label for="textarea">댓글</label>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                <label for="referral-site">관련사이트</label>               
                <select name="" id="referral-site">
                    <option value="">네이버</option>
                    <option value="">구글</option>
                </select>
            </form>
        </body>
    </html>
