    <body>
        <h1>Inline frame</h1>
        <!--
            iframe : 다른 resource를 브라우저 상에 노출/출력시키는 요소
                    [사용이유]
                    1. 내가 할 수 업는 것들을 넣기 위해 사용함 
                    ex)구글지도, 유투브 영상 등
                    2. 보안이 좋아진다 : 보안상의 이유로 사용을 많이한다.
                    ex)은행사이트 등
            Inline : 줄바꿈하는 성격이 없는 => css 용어
                     직접 작성하는 => 기타 용어
        -->
