<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        
        <!-- 타이틀은 브라우저 탭의 제목을 출력함
        검색엔진에서 검색결과 제목으로 표시
        즐겨찾기에서 제목으로 표시-->
        <title>텍스트 관련요소 마크업하기 -1</title>
    </head>
    <body>
        <h1>텍스트 관련 요소 마크업하기 -1</h1>
        <p>오늘은 에디터로 html markup할 때의 특징을 알아본다</p>
        
        <!-- 편집기(에디터)에서 줄바꿈 및 여러번 띄어써도 한 번만 띄어쓰기 된다. -->
        <h2>띄어쓰기와 줄바꿈</h2>
        <p>안녕                하세요?</p>
        <p>
            안녕
            하세요?
        </p>
        
        <h3>띄어쓰기를 디자인으로 활용하면 안된다.</h3>
        <p>L O V E</p>
        <!-- css로 디자인 해야한다.  
            웹접근성을 위반하는 행위 : 스크린리더시 단어로 읽히지 않음 --> 

        <h3>줄바꿈 : line break </h3>
        <p> 
            안녕 
            <br> 
            하세요?
        </p>
        <h4>br요소를 반복해서 사용하는 것은 금기이다! </h4>
        <p>
            안녕
            <br>
            <br>
            <br>
            <br>
            <br>
            하세융
        </p>
        <!-- style을 바꾸는 fomatting요소는 html에서 사용하지않는다. 
        css로 디자인해야한다.
        줄바꿈정도는 1번까지만 한다!-->

        <h2>html 특수문자 (entities) 활용</h2>
        <h3>&#60;h1&gt; 요소란?</h3>

    </body>
</html>
