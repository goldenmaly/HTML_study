<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML FORM - Controls</title>
	</head>
	<body>
		<h3>input(text/password/checkbox/radio/reset/submit/file/hidden)</h3>
		<form>
			<!--
				* 다양한 input의 type속성별 예제와 기능에 대해 알아본다.
				* 속성:
					type: text/password/checkbox/radio/reset/submit/file/hidden
					value(type이 submit과 reset에는 레이블로 적용됨, 나머지는 서버사이드개발자가 사용함)
					name: 서버사이드개발자가 사용함
					placeholder: 출력되는 박스에 안내문구를 지정(type이 text, password에만 적용됨)
			--->
		</form>
	</body>
</html>
