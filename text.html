<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> 텍스트 관련요소 마크업하기</title>
    </head>
    <body>

        <!-- 제목요소:heading -->
        <h1>가장 큰 제목</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>

        <!-- 문단요소:paragraph -->
        <p>문단을 의미하는 요소입니다.</p>

        <!-- 잘못 마크업한 예 -->
        <p><p></p></p>
        <p>
            <h1>학교</h1>
            학교종이 떙땡떙 어서 모이자
        </p>

        <!-- horizontal ruler -->
        <hr>

        <!-- # 글자 (text)를 꾸며주는(fomatting) 요소들 마크업하기 -->

        <!-- 강조 : emphasis -->
        <p>오늘은 <em>꼭</em> 우유를 먹어야 해!</p>

        <!-- 더 강조하다 : more emphasize -->
        <p>오늘은 <strong>꼭</strong> 우유를 먹어야 해!</p>

        <p>
            <strong>꼭 꼭 숨어라</strong>
        </p>

        <strong>
            <p>꼭 꼭 숨어라</p>
        </strong>

        <!-- ## 스타일을 위한 html 요소들 
            => 틀린 문법은 아니지만 사용하지 말자!
            => css로 구분한다.
            => html요소는 의미(정보)가 있어야 한다. -->

        <!-- i: iltalic style --> 
        <p>오늘은 <i>꼭</i> 우유를 먹어야 함</p>

        <!-- b : bold style -->
        <p>오늘은 <b>꼭</b> 우유를 먹어야 함</p>



        <!-- # 윗첨자와 아랫첨자 -->
        <p>윗첨자<sup>superscripted</sup> 아랫첨자<sub>subscripted</sub></p>

        <!-- 인용 : quote -->
        <p>인터뷰한 내용입니다. <q>내일 날씨는 매우 춥습니다.</q></p>

        <del>5,000원</del> <ins>2,500원</ins>
        <!-- delete, insert -->

        <address>저작권 정보가 들어갑니다</address>

    </body>
</html>
