<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML FORM - Controls</title>
	</head>
	<body>
		<h3>textarea(속성: rows / cols)</h3>
		<form>
			<!--
				기능은 input태그의 type속성이 text와 동일함(<input type="text" />)
				다른점이 있다면 사용자(user)가 많은 양의 text를 입력하기에 편리하다.
			-->
			<textarea rows="8" cols="80"></textarea>
		</form>
	</body>
</html>
