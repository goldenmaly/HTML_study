<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 요소</title>
    </head>
    <body>
        <!--
            src : source의 약자
            path : 경로 
        -->
        <!-- 
            alt : alternate text (대체 텍스트)
                : 이미지를 대신해서 설명할 텍스트
                : 컨텐츠의 중요도에 따라 사용유무가 달라진다.
        -->
        <img src="sample.jpg">
        <img src="images/sample-1.jpg">
        <img src="asset/images/moon.jpg">
        <img src="monitor.svg" alt="">
        <!-- 
            svg : Scalable Vector Graphics 
        -->
        <img src="xxx.png" alt="이미지 대체 글자">
        <!--
            img 요소가 img/ figue/ picture 로 세분화 되었다.
            : 추후에 공부가 꼭 필요하다!
        -->
    </body>
</html>
