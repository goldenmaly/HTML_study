<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>레이아웃을 이용한 form 마크업하기</title>
	</head>
	<body>

		<!--
			* ul > li를 이용
		-->
		<form>
			<ul>
				<li>
					<label for="user-id">아이디</label>
					<input id="user-id" type="text">
				</li>
				<li>
					<label for="user-pw">아이디</label>
					<input id="user-pw" type="password">
				</li>
				<li>
					<button type="submit">로그인</button>
				</li>
			</ul>
		</form>
		<hr />

		<!--
			* table를 이용
		-->
		<form>
			<table border="1">
				<tr>
					<th>
						<label for="user-id-1">아이디</label>
					</th>
					<td>
						<input id="user-id-1" type="text">
					</td>
				</tr>
				<tr>
					<th>
						<label for="user-pw-1">비밀번호</label>
					</th>
					<td>
						<input id="user-pw-1" type="password">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">로그인</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
