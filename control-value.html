<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨트롤 속성들</title>
    </head>
    <body>
        <h1>컨트롤 속성들</h1>
        <h2>컨트롤의 기본값 설정하기</h2>
        <input type="text" value="myid">
        <input type="password" value="mypassword">
        <textarea>내가 작성한 댓글</textarea>
        <hr>
        <input type="checkbox" checked>
        <input type="radio" checked>
        <select>
            <option>서울</option>
            <option>대전</option>
            <option selected>제주</option>
        </select>
        <h2>기타 속성들</h2>
        <input type="text" name="" id="" placeholder="검색어를 입력하세요">
        <!-- 
            placeholder : Extra infotmation(부가정보) text를 넣는 곳
                        => label요소를 대체할 수 없다! ! !
        -->
        <hr>
        <label for="here"></label>
        <input type="text" placeholder="아이디" name="" id="here">
        <input type="text" placeholder="비밀번호" name="" id="">
    </body>
</html>
