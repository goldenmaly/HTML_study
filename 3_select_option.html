<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>HTML FORM - Controls</title>
	</head>
	<body>
		<h3>select</h3>
		<form>
			<!--
				<select>태그로 시작하고
				</select>태그로 닫는다.
				select태그와 태그 사이에는 <option>content</option>로 사용자가 선택할 값들을 하나 이상 넣을 수 있다.
				속성:
					name: select요소에만 지정할 수 있다. 서버사이드개발자가 사용함
					value: option요소에만 지정할 수 있다. 서버사이드개발자가 사용함
			--->
		</form>
	</body>
</html>
