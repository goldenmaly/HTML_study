<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Fieldset</title>
    </head>
    <body>
        <h1>회원가입하기</h1>
        <form action="">
            <fieldset>
                <legend>기본정보</legend>
                <label for="user-id">아이디</label>
                <input type="text" name="" id="user-id" placeholder="15자 이내...">
                <hr>
                <label for="user-pw">비밀번호</label>
                <input type="password" name="" id="user-pw" placeholder="특수문자 포함...">
            </fieldset>
            <hr>
            <fieldset>
                <legend>부가정보</legend>
                <label>거주지</label>
                <select>
                    <option>수도권</option>
                    <option>지방</option>
                </select>
            </fieldset>
            <hr>
            <button type="submit">회원가입하기</button>
        </form>
        <!-- 
            legend elements의 문법(서식, syntax)
            : fieldset의 제목으로 사용한다.
            : fieldset의 첫 번째 자식요소로만 Markup 할 수 있다.
            : fieldset요소가 있다면 반드시 legend요소가 있어야 한다.
        -->
    </body>
</html>
