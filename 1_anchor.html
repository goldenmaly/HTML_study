<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>a(anchor) 요소</title>
	</head>
	<body>
		<p><a href="http://www.naver.com">네이버</a>로 이동합니다.</p>

		<!--
			href 속성
				값: _self, _blank, _parent, _top
				_blank: 새창뜨기(같은 프레임에서)
				_parent: 새창뜨기(부모 프레임 위치에서) => 그냥 새창뜨기로 알아도 무방하다.
				_top: 새창뜨기(모든 레벨의 프레임 중 최상위 프레임 위치에서) => 그냥 새창뜨기로 알아도 무방하다.
		-->
		<p><a href="http://www.naver.com" target="_blank">네이버</a>로 새창뜨기 이동합니다.</p>

		<!--
			** 흔히 하는 실수
			절대경로일 경우 반드시 프로토콜(http://, https://, ftp://)도 함께 넣어야 한다.
		-->
		<p><a href="www.naver.com" target="_blank">네이버</a>로 새창뜨기 이동합니다.</p>

		<!--
			상대경로로 링크걸기
			아래는 이미지파일로 링크를 걸었다.(중요!! 이미지파일 뿐만 아니라 모든 파일은 링크를 걸 수 있다.)
			다운로드하기에 이용할 수 있다.
		-->
		<p><a href="../image/sample.jpg" target="_blank">샘플이미지</a>로 새창뜨기 이동합니다.</p>
		<p><a href="download.pdf" target="_blank">샘플파일 다운로드하기</a></p>
		<p><a href="download.docx" target="_blank">샘플파일 다운로드하기</a></p>

		<!--
			이메일링크
			<a href="mailto:name@naver.com">이메일보내기</a>
			: pc에서(windows) 아웃룩으로 연결된다.
			: 스마트폰에서는 이메일로 연동된다.
		-->
		<p><a href="mailto:name@naver.com">관리자에게 이메일보내기</a></p>
	</body>
</html>
