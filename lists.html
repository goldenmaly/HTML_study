<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>목록 마크업하기</title>
	</head>
	<body>

		<!-- Unordered HTML List(순서없는 목록) -->
		<ul>
			<li>라면</li>
			<li>김밥</li>
			<li>떡볶이</li>
			<li>만두</li>
		</ul>

		<!-- Ordered HTML List(순서있는 목록) -->
		<ol>
			<li>라면</li>
			<li>김밥</li>
			<li>떡볶이</li>
			<li>만두</li>
		</ol>

		<!-- Ordered HTML List(순서있는 목록)의 시작 순서 정하기 -->
		<ol start="12">
			<li>라면</li>
			<li>김밥</li>
			<li>떡볶이</li>
			<li>만두</li>
		</ol>

		<!-- Description List(설명 목록) -->
		<dl>
			<dt>정의할 제목</dt>
			<dd>정의한 제목에 대한 설명</dd>
			<dt>커피</dt>
			<dd>달콤한 악마의 유혹</dd>
			<dd>검은색의 따뜻한 음료이다.</dd>
		</dl>
	</body>
</html>
